<div
  id="home"
  class="grid grid-cols-1 p-10 pt-30 gap-4 lg:grid-cols-2 lg:gap-8">
  <div>
    <div
      class="flex flex-col h-full main-font items-center justify-center lg:pl-24 lg:items-start lg:justify-start">

      <!-- Seção de apresentação com fade-in -->
      <div class=" float-2">
        <div
          class="headline pt-18 pb-15 text-base sm:text-xl text-center lg:text-left fade-in-left delay-300">
          <span>{{ translationService.translate('HOME.GREETING') }}</span>
        </div>
      </div>

      <!-- Título principal com efeito máquina de escrever -->
      <div
        class="headline text-4xl sm:text-6xl lg:text-5xl xl:text-6xl text-center lg:text-left mb-4 float-5">
        <div class="typewriter-line1">
          <span>{{ translationService.translate('HOME.TITLE_1') }}</span>
        </div>
        <div class="typewriter-line2">
          <span>Java and Node.js</span>
        </div>
      </div>

      <!-- Descrição com fade-in atrasado -->
      <div class="float-3">
        <div
          class="text-sm lg:h-25 pt-4 paragraph text-center md:text-lg lg:text-left mb-11 xl:mb-6  typewriter-description">
          <span>{{ translationService.translate('HOME.DESCRIPTION') }}</span>
        </div>
      </div>

      <!-- Botões com fade-in escalonado -->
      <div
        class="flex flex-wrap gap-10 pt-9 items-center justify-center lg:items-start lg:justify-start float-1">
        <a href="{{ translationService.translate('HOME.PATH') }}" target="_blank"
          rel="noopener noreferrer">
          <div class="fade-in-up delay-300">
            <app-default-button [text]="translationService.translate('HOME.RESUME_BUTTON')"></app-default-button>
          </div>
        </a>
        <a href="https://github.com/Leo-Slv" target="_blank"
          rel="noopener noreferrer">
          <div class="fade-in-up delay-300">
            <app-default-button [text]="translationService.translate('HOME.GITHUB_BUTTON')"
              paddingX="10"></app-default-button>
          </div>
        </a>
      </div>
    </div>
  </div>

  <div>
    <div class="flex-col h-full main-font align-center justify-center">

      <!-- Imagem com fade-in da direita -->
      <div
        class="flex align-center justify-center headline pt-18 text-6xl fade-in-right delay-300">
        <img class="h-65 w-48 sm:h-80 w-96 rounded-xl float-5"
          src="./assets/code-vetor (2).png"
          alt="Code Vector">
      </div>

      <!-- Container dos ícones com animação de escala -->
      <div
        class="flex pt-10 align-center justify-center slider-container icons-container">
        <div class="grid grid-cols-5 pb-5 slide gap-10">

          <!-- Cada ícone com fade-in individual + flutuação -->
          <a href="https://github.com/Leo-Slv/SHOP_API" target="_blank"
            rel="noopener noreferrer">
            <div
              class="w-8 h-12 sm:w-16 sm:h-23 icon-hover text-center nav-title hover-effect float-1">
              <img src="./assets/icon1.png" class="fade-in-up delay-200"
                alt="SpringBoot">
              <span
                class="headline text-xs sm:text-base main-font fade-in-up delay-700">SpringBoot</span>
            </div>
          </a>

          <a href="https://github.com/ErrorSquad-ABP/ErrorSquad-Server"
            target="_blank"
            rel="noopener noreferrer">
            <div
              class="w-8 h-12 sm:w-16 sm:h-23 icon-hover text-center nav-title hover-effect float-2">
              <img src="./assets/icon2.png" class="fade-in-up delay-200"
                alt="Node.JS">
              <span
                class="headline text-xs sm:text-base main-font fade-in-up delay-700">Node.JS</span>
            </div>
          </a>

          <a href="https://github.com/Leo-Slv/Portfolio" target="_blank"
            rel="noopener noreferrer">
            <div
              class="w-8 h-12 sm:w-16 sm:h-23 icon-hover text-center nav-title hover-effect float-3">
              <img src="./assets/icon3.png" class="fade-in-up delay-200"
                alt="TypeScript">
              <span
                class="headline text-xs sm:text-base main-font fade-in-up delay-700">TypeScript</span>
            </div>
          </a>

          <a href="https://github.com/Leo-Slv/Portfolio" target="_blank"
            rel="noopener noreferrer">
            <div
              class="w-8 h-12 sm:w-16 sm:h-23 icon-hover text-center nav-title hover-effect float-4">
              <img src="./assets/icon4.png" class="fade-in-up delay-200"
                alt="Angular">
              <span
                class="headline text-xs sm:text-base main-font fade-in-up delay-700">Angular</span>
            </div>
          </a>

          <a href="https://github.com/Leo-Slv" target="_blank"
            rel="noopener noreferrer">
            <div
              class="w-8 h-12 sm:w-16 sm:h-23 icon-hover text-center nav-title hover-effect float-5">
              <img src="./assets/icon5.png" class="fade-in-up delay-200"
                alt="React">
              <span
                class="headline text-xs sm:text-base fade-in-up delay-700">React</span>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
